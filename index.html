<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 onclick="openColor()">Колір</h1>
    <h1 onclick="openImg()">Зображення</h1>
    <div onclick="onclickColor()" class="displayColor">
        <div class="line1">
            <div class="div" id="color1"></div>
            <div class="div" id="color2"></div>
            <div class="div" id="color3"></div>
        </div>
        <div class="line2">
            <div class="div" id="color4"></div>
            <div class="div" id="color5"></div>
            <div class="div" id="color6"></div>
        </div>
        <div class="line3">
            <div class="div" id="color7"></div>
            <div class="div" id="color8"></div>
            <div class="div" id="color9"></div>
        </div>
    </div>
    <div onclick="onclickImg()" class="displayImg">
        <div class="line1">
            <div class="div" id="img1"></div>
            <div class="div" id="img2"></div>
            <div class="div" id="img3"></div>
        </div>
        <div class="line2">
            <div class="div" id="img4"></div>
            <div class="div" id="img5"></div>
            <div class="div" id="img6"></div>
        </div>
        <div class="line3">
            <div class="div" id="img7"></div>
            <div class="div" id="img8"></div>
            <div class="div" id="img9"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
